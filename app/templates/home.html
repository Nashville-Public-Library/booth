<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dots.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='NTL_fav.png') }}">
    <title>Who's in the booth?</title>

  </head>

  <body>

    <header style="text-align: center">
        {% block header %} YOU ARE IN THE WRONG PLACE {% endblock %}
    </header>

<div style="display: block; overflow: auto;">
    <h2 style="float: left; margin-left: 5pt; margin-bottom: 0%; padding-bottom: 0%;"
        id="date"></h2>
    <h2 style="float: right; margin-right: 5pt; margin-bottom: 0%; padding-bottom: 0%;"
        id="time"></h2>
</div>

{% block content %}
<div class="home_header">
    Perhaps you are looking for <a href="{{url_for('dot')}}">Booth Finder</a>?
</div>
{% endblock %}

<footer id="footer">
    <div style="text-align: center;">
    <img src="{{url_for('static', filename='NTL.png')}}" class="footer_image" alt="NTL logo">
    <img src="{{url_for('static', filename='NPL.png')}}" class="footer_image" alt="NPL logo">
    </div>
</footer>

<script src="{{ url_for('static', filename='js/misc.js') }}"></script>

</body>

</html>
