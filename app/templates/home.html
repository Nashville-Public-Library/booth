<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dots.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='NTL_fav.png') }}">
    <title>Who's in the booth?</title>

  </head>

  <body>

    <header>
        {% block header %} YOU ARE IN THE WRONG PLACE {% endblock %}
    </header>

<div class="dateTimeWeather_container">
    <h2 id="date"></h2>
        <div style="display: inline-block; flex-grow: 0;">
            <h2 id="weather" style="margin-right: 10pt; float: left;"></h2>
            <img id="weatherIMG" src="">
        </div>
    <h2 id="time"></h2>
</div>

{% block content %}
<div class="home_header">
    Perhaps you are looking for <a style="color: inherit;" href="{{url_for('dot')}}">Booth Finder</a>?
</div>
{% endblock %}

<footer id="footer">
    <div style="text-align: center;">
    <img src="{{url_for('static', filename='NTL.svg')}}" class="footer_image_NTL" alt="NTL logo">
    <img src="{{url_for('static', filename='NPL.svg')}}" class="footer_image_NPL" alt="NPL logo">
    </div>
</footer>

<script src="{{ url_for('static', filename='js/misc.js') }}"></script>

</body>

</html>
