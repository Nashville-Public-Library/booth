{% extends 'home.html' %}

{% block header %} Station Status {% endblock %}

{% block content %}

<div class="statsContainer">

    <div> Ping
        <div style="color: yellow;">
            <div id="icecast">Icecast</div>
            <div id="wpln">WPLN</div>
            <div id="SGmetadata">SGmetadata</div>
            <div id="metro">Metro</div>
        </div>
    </div>

    <br>

    <div>Mountpoints
        <div class="statsContainer">
            <div id="mountpoints"></div>
        </div>
    </div>

    <br>

    <div>Now Playing
        <div class="statsContainer" id="nowPlaying"></div>
    </div>

    <br>

    <div> Metadata Updated
        <div class="statsContainer" id="metadata_updated"></div>
    </div>

    <br>

    <div>Global Listeners
        <div class="statsContainer" id="listenerCount"></div>
    </div>

    <br>

    <div>Schedule
        <div id="newspaper">?</div>
        <div id="9"></div>
        <div id="10"></div>
        <div id="11"></div>
        <div id="12"></div>
        <div id="13"></div>
        <div id="14"></div>
        <div id="15"></div>
    </div>

</div>

<div style="text-align: center;">
<button onclick="meterButton()" style="display: inline-block;">meters</button>
<div style="display: inline-block; width: 300pt; text-align: start;">
<div>/live</div>
<audio id="audio-live" crossorigin="anonymous" src="/stream/livestream.mp3"></audio>
<div  id="audio-live-meter"></div>
</div>
<div style="display: inline-block; width: 300pt; text-align: start;">
<div>/wpln</div>
<audio id="audio-wpln" crossorigin="anonymous" src="/stream/wpln.mp3"></audio>
<div  id="audio-wpln-meter"></div>
</div>
<div style="display: inline-block; width: 300pt; text-align: start;">
<div>/NPL-Fallback-for-WPLN-mount</div>
<audio id="audio-fallback" crossorigin="anonymous" src="/stream/fallback.mp3"></audio>
<div  id="audio-fallback-meter"></div>
</div>
</div>



<script src="{{ url_for('static', filename='js/status.js') }}"></script>

{% endblock %}
