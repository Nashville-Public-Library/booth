{% extends 'home.html' %}

{% block header %} Station Status {% endblock %}

{% block content %}

<div class="statsContainer">

    <div style="text-align: center;">Mountpoints
        <div class="statsContainer border" id="mountpoints"></div>
    </div>

    <br>
    <div style="text-align: center;"> Ping

        <div style="color: yellow; text-align: left;" class="border">
            <div id="icecast">Icecast</div>
            <div id="wpln">WPLN</div>
            <div id="SGmetadata">SGmetadata</div>
            <div id="metro">Metro</div>
            <div id="npl">NPL Website</div>
        </div>
    </div>

    <br>

    <div style="text-align: center;">Server Start
        <div class="statsContainer border" id="serverStart"></div>
    </div>

    <br>

    <div style="text-align: center;">Global Listeners
        <div class="statsContainer border" id="listenerCount"></div>
    </div>

    <br>

    <div style="text-align: center;">Outgoing Bitrate
        <div class="statsContainer border" id="outgoing_kbitrate"></div>
    </div>

    <br>

    <div style="text-align: center;">/booth/banner
        <div class="statsContainer border" id="banner"></div>
    </div>

    <br>

    <div style="text-align: center;">Schedule
        <div style="text-align: left;" class="border">
            <div class="dot-elastic" id="dots"></div>
            <div id="newspaper"></div>
            <div id="9"></div>
            <div id="10"></div>
            <div id="11"></div>
            <div id="12"></div>
            <div id="13"></div>
            <div id="14"></div>
            <div id="15"></div>
        </div>
    </div>

</div>

<br>
<br>

<div style="text-align: center;">
    <button onclick="meterButton()" style="display: inline-block;">meters</button>
    <div style="display: inline-block; width: 300pt; text-align: start;">
        <div>/live</div>
        <audio id="audio-live" crossorigin="anonymous" src="/stream/livestream.mp3" preload="none"></audio>
        <div id="audio-live-meter"></div>
    </div>
    <div style="display: inline-block; width: 300pt; text-align: start;">
        <div>/wpln</div>
        <audio id="audio-wpln" crossorigin="anonymous" src="/stream/wpln.mp3" preload="none"></audio>
        <div id="audio-wpln-meter"></div>
    </div>
    <div style="display: inline-block; width: 300pt; text-align: start;">
        <div>/NPL-Fallback-for-WPLN-mount</div>
        <audio id="audio-fallback" crossorigin="anonymous" src="/stream/fallback.mp3" preload="none"></audio>
        <div id="audio-fallback-meter"></div>
    </div>
</div>



<script src="{{ url_for('static', filename='js/status.js') }}"></script>

{% endblock %}
