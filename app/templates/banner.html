{% extends 'home.html' %}

{% block header %} Change Banner {% endblock %}

{% block content %}

<br>

<div style="text-align: center">
    <form method="post" id="banner">
        <select name="selectMessage" id="selectMessage" style="width: 50%;">
            <option value="" selected disabled hidden>Select</option>
            <option
            value="Tiffany is out of the office today.">
            Tiffany out
        </option>
            <option
            value="TL Volunteers: If you need help with something, please feel free to contact Ben at 615-862-5804 x73856 or ben.weddle@nashville.gov">
            Tiffany, Travis out
        </option>
            <option value="TL Volunteers: We are having network issues and you cannot save your file to the usual place.
PLEASE SAVE YOUR FILE TO THE DESKTOP">
                Save to desktop
            </option>
        </select>
        <br><br>

        <label for="bannerColor">Border color
            <input type="color" id="bannerColor" name="bannerColor" value="#a52a2a">
        </label>
        
        <br><br>
        <textarea id="message" name="message" style="width: 50%; height: 100px;"
            placeholder="your message here (or leave blank to erase existing message)">{{ banner_text }}</textarea>
        <br><br>
        <input type="password" name="password" id="password" placeholder="password" style="text-align: start;">
    </form>
    <br><br>
    <button onclick="validateBanner()" style="width: 100px; height: 30px;">SUBMIT</button>
</div>

<br>

<div style="font-size: 85pt; text-align: center;" id="emoji">{{ emoji|safe }}</div>
<div class="bannerForgotPassword" id="success">
    you forgot the password</div>

<script src="{{url_for('static', filename='js/banner.js')}}"></script>

{% endblock %}
