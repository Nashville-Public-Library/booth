<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta id="viewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nashville Talking Library</title>
  <link rel="stylesheet" href="/static/pwa/css/styles.css" />
  <link rel="stylesheet" href="/static/pwa/css/dots.css" />
  <link rel="manifest" href="/static/pwa/manifest.json">
  <link rel="shortcut icon" href="/static/pwa/img/NTL_new-192.jpg">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2e388f">
  <meta name="color-scheme" content="light">
  <link rel="apple-touch-icon" href="/static/pwa/img/NTL_new-192.jpg">

</head>

<body>

  <div id="orientationChange" class="orientationChange">PLEASE ROTATE YOUR DEVICE</div>

  <!-- icons https://heroicons.com/ -->
    <nav>
      <a href="#/" class="icon-link" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
    
      </a>
      <a href="#/schedule" class="icon-link" aria-label="Schedule">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentColor" class="size-9">
          <rect x="3" y="4" width="17" height="17" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
        </svg>
      </a>
    
      <a href="#/podcasts" class="icon-link" aria-label="Podcasts">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.7" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
        </svg>
      </a>
    </nav>

    <div style="padding-top: 65px;"></div>

  <main id="app">Loading...</main>
  
  <footer>

    <div id="onlineOfflineDot" class="onlineOfflineDot"></div>

    <button id="playPauseButton" class="player" aria-label="Play">
      <!-- Play Icon -->
      <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="65" height="65">
        <path d="M8 5v14l11-7z" />
      </svg>
    
      <!-- Stop Icon (hidden initially) -->
      <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="65" height="65" style="display: none;">
        <path d="M6 6h12v12H6z" />
      </svg>
    
    </button>

    <div id="nowPlaying" class="nowPlaying"></div>
    <audio preload="none" id="audio"></audio> 

    <button id="muteButton" class="muteButton" onclick="handleMuteButton()">MUTE</button>
    
  </footer>

  <script src="/static/pwa/js/detect.js"></script>
  <script src="/app.js"></script>


</body>
</html>
